version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: BUNDLE_SYSTEM
      value: "true"
    - name: DATABASE_URL
      value: "postgresql://postgres:@0.0.0.0:5432/test"
  prologue:
    commands:
      - sem-version ruby 3.2
      - sem-version node 'lts/*'
      - cache restore "gems-${SEMAPHORE_GIT_WORKING_BRANCH}-,gems-main-"
blocks:
  - name: Generate project
    dependencies: []
    task:
      jobs:
        - name: rails new
          commands:
            - sem-service start postgres 14
            - checkout
            - git config --global user.name Semaphore
            - git config --global user.email ci@example.com
            - git config --global init.defaultBranch main
            - gem install railties --version "~> 7.0.0" --no-document
            - gem install bundler --no-document
            - mkdir -p ~/scratch
            - cd ~/scratch
            - "rails new ci_example -d postgresql -m ~/rails-template/template.rb \<< INPUT\nci.example.com\n\nINPUT"
            - cd ci_example
            - bundle clean --force
            - 'export RUBY_GEMS_DIR=$(ruby -e puts\ \`gem\ env\`\[/INSTALLATION\ DIRECTORY:\ \(.\*\)/,\ 1\])'
            - cache store "gems-${SEMAPHORE_GIT_WORKING_BRANCH}-$(checksum Gemfile.lock)" $RUBY_GEMS_DIR
